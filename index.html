<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width" />
    
    <title>Google Place Search Demo</title>
    
    <!-- bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->

    <!-- google api -->
    <link rel="stylesheet" type="text/css" href="css/google-placesearch.css"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 left-pane">
              <div class="row left-sub-pane">
                <input id="pac-input" class="controls" type="text" placeholder="Search Box" style="position:absolute; left:0px;">
                <div class="color">
                 <input type="radio" id="red" name="color" value="red" ><span class="span-area">Red marker</span> <br>
                 <input type="radio" id="green" name="color" value="green" ><span class="span-area">Green marker</span><br>
                 <input type="radio" id="blue" name="color" value="blue"><span class="span-area">Blue marker</span><br>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-sm-8" id="map-div">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
           <div class="col-md-12 col-sm-12 bottom-pane">
                <div class="col-md-4 col-sm-4 bottom-sub-pane">
                  </br><h2>Nearby Attarctions</h2></br>
                  <ul id="places"></ul>
                  <button id="more">More results</button>
                </div>
           </div>
        </div>
    </div>
 
         
    <!-- google api -->
    <script type="text/javascript" src="js/google-placesearch.js"></script>


    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlDnu3fFHC0WKYnEBUVxt0phyVraYrqSA&libraries=places&callback=initAutocomplete" async defer></script>
        
     
</body>
</html>
